<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding:0;
      margin: 0;
      box-sizing: border-box;
    }
    .img{
      background-image:url(2.jpeg);
      width:100%;
      height:100vh;
      overflow: hidden;
      background-position:bottom left;
    }
  </style>
</head>
<body>
  <div class="img"></div>
  <script>
    document.querySelector('.img').addEventListener('mousemove',function(e){
      console.log(this);
      let clientX=e.clientX * -1/15;
      let clientY=e.clientY * -1/15;
      this.style.backgroundPosition=`${clientX}px`+` ${clientY}px`;
      console.log(e);
    })
  </script>
</body>
</html>
